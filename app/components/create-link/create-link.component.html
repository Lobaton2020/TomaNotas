<div class="container animated fadeIn">
    <form id="form-tarea" method="post" onsubmit="handlerLink(event)">
        <input type="hidden" name="idform">
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" name="title" placeholder="Ingresa el titulo">
        </div>
        <div class="form-group">
            <label for="url">Url</label>
            <textarea class="form-control" name="url" placeholder="Ingresa la url"></textarea>
        </div>
        <button type="submit" name="button" class="btn btn-primary btn-block">Guardar URL</button>
    </form>
</div>
