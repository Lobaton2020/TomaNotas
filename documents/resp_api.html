<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Rutas del API</title>
</head>

<body>
    <h1 class="text-center mt-3">Rutas del API</h1>
    <div class="container">
        <h5 style="display:inline">URL API:</h5> <a target="_blank" href="http://localhost/TomaNotas/api/v1/public/">http://localhost/TomaNotas/api/v1/public/</a>
        <div class="p-3 border  mt-2" id="list-routes">No existen rutas asociadas.</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        (async(window, document) => {
            let routes = await fetch("routes.json");
            routes = await routes.json();
            let content = document.getElementById("list-routes");
            let text = ``;
            routes.forEach((elem, i) => {
                if (elem.title != null) {
                    text += `<h4>${elem.title}</h4>`;
                }
                text += `<div class="border p-1 m-1">
                            <div class="d-flex">
                                <div class="col-3 text-center align-middle">
                                    <div class="badge p-2 badge-${ elem.method == "POST" ? 'primary' : 'success'}">${elem.method}</div>
                                </div>
                                <div class="col-9 ">
                                    <div class="font-weight-bold">${elem.route}</div>
                                    <div>${elem.description}</div>
                                </div>
                            </div>
                        </div>`;
            });
            if (text != "") {
                content.classList.remove("border");
                content.innerHTML = text;
            }
        })(window, document);
    </script>
</body>

</html>
